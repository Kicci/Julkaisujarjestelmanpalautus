	<div class="container">	
<p class="otsikko"><font size="5" color="white" margin-left:330px;>Contact me</font></p>

	<div id="contacts">
		<div class="row">	
	<style type="text/css">

		.row {
	border-radius: 10px 10px 10px 10px;
	-moz-border-radius: 10px 10px 10px 10px;
	-webkit-border-radius: 10px 10px 10px 10px;
	border: 10px solid #ffffff;
	background-color: #ffffff;
	max-width: 832px;
	margin-left: 2px;
	}

	</style>
	<div style="margin-left: -3.0%">
	<div class="container">	
          <form name="sentMessage" class="white" id="contactForm"  novalidate>
		 <div class="control-group">
                    <div class="controls">
			<input type="text" class="form-control" 
			   	   placeholder="Full Name" id="name" required
			           data-validation-required-message="Please enter your name" />
			  <p class="help-block"></p>
		   </div>
	         </div> 	
                <div class="control-group">
                  <div class="controls">
			<input type="email" class="form-control" placeholder="Email" 
			   	            id="email" required
			   		   data-validation-required-message="Please enter your email" />
		</div>
	    </div> 	
			  
               <div class="control-group">
                 <div class="controls">
				 <textarea rows="10" cols="100" class="form-control" 
                       placeholder="Message" id="message" required
		       data-validation-required-message="Please enter your message" minlength="5" 
                       data-validation-minlength-message="Min 5 characters" 
                        maxlength="999" style="resize:none"></textarea>
		</div>
               </div> 		 
	     <div id="success"> </div> 
	    <button type="submit" class="btn btn-default btn-lg pull-right">Send</button><br />
          </form>
	</div>
